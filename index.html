<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Alarm Clock</title>
</head>
  <body>
    <div class="jumbotron">
      <h1>The time is now:</h1>
    </div>
    <div class="form-group">
      <form id="alarm-form" class="">
        <label for="alarm">What time would you like the alarm to go off?</label>
        <input id = "alarmInput" type="time" name="alarm" value="">
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="container">
        <h4 id="snoozeTime"></h4>

      </div>
    </div>
    <div class="container">
      <h3 id="time"></h3>
      <h3 id="output"></h3>
    </div>
    <div id="wakeUp">
      <a id="alarmImage" style="visibility: hidden" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></a>
    </div>
  </body>
</html>
